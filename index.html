<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        

        <form class="box">
            <h2>Job Application (Web)</h2>
        <div class="form-control fname">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name..."/>
        </div>

        <div class="form-control lname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name..."/>
        </div>

        <div class="form-control email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email..."/>
        </div>

        <div class="form-control jrole">
            <label for="job-role">Job Role</label>
            <select id="job-role" name="job-role">
                <div class="options">
                <option value>Select Job Role</option>
                <option value="Select Job Role">Select Job Role</option>
                <option value="frontent">Frontent Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="ui-ux-designer">UI UX Designer</option>
                </div>
            </select>
        </div>

        <div class="form-control address">
            <label for="address">Address</label>
            <textarea name="address" id="address">Enter Address</textarea>
        </div>

        <div class="form-control cname">
            <label for="city">City Name</label>
            <input type="text" name="city" id="city" placeholder="Enter City Name..."/>
        </div>

        <div class="form-control pcode">
            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter Pincode Name..."/>
        </div>

        <div class="form-control date">
            <label for="date">First Name</label>
            <input type="date" name="date" id="date" />
        </div>

        <div class="form-control upload">
            <label for="upload">Upload Your Resume</label>
            <input type="file" id="upload" name="upload" />
        </div>

        <div class="form-control submit">
            <input type="submit" value="Apply Now"/>
        </div>
      </form>
    </div>
    
</body>
</html>
